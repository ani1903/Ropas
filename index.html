<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tienda de Ropa y Zapatos</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
  h1 { text-align: center; }
  .category { margin-bottom: 30px; }
  .products { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
  .product { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; width: 180px; text-align: center; }
  button { background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  button:hover { background: #0056b3; }
  #cart { position: fixed; top: 20px; right: 20px; background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; width: 250px; max-height: 400px; overflow-y: auto; }
  #cart h2 { margin-top: 0; }
  #cart ul { list-style: none; padding: 0; margin: 0; }
  #cart li { margin-bottom: 8px; }
  #payButton { background: green; width: 100%; margin-top: 10px; }
</style>
</head>
<body>

<h1>Tienda de Ropa y Zapatos</h1>

<div class="category" id="ropa">
  <h2>Ropa</h2>
  <div class="products">
    <div class="product" data-name="Camiseta B치sica" data-price="250">
      <h3>Camiseta B치sica</h3>
      <p>Precio: $250</p>
      <button onclick="addToCart(this)">Agregar al carrito</button>
    </div>
    <div class="product" data-name="Pantal칩n Casual" data-price="350">
      <h3>Pantal칩n Casual</h3>
      <p>Precio: $350</p>
      <button onclick="addToCart(this)">Agregar al carrito</button>
    </div>
  </div>
</div>

<div class="category" id="zapatos">
  <h2>Zapatos</h2>
  <div class="products">
    <div class="product" data-name="Zapatos Deportivos" data-price="400">
      <h3>Zapatos Deportivos</h3>
      <p>Precio: $400</p>
      <button onclick="addToCart(this)">Agregar al carrito</button>
    </div>
    <div class="product" data-name="Botines de Cuero" data-price="500">
      <h3>Botines de Cuero</h3>
      <p>Precio: $500</p>
      <button onclick="addToCart(this)">Agregar al carrito</button>
    </div>
  </div>
</div>

<div id="cart">
  <h2>Carrito</h2>
  <ul id="cartItems"></ul>
  <p><strong>Total fijo a pagar: $1000</strong></p>
  <button id="payButton" onclick="goToPayment()">Pagar $1000</button>
</div>

<script>
  const cartItems = [];

  function addToCart(button) {
    const productDiv = button.parentElement;
    const name = productDiv.getAttribute('data-name');
    const price = Number(productDiv.getAttribute('data-price'));

    cartItems.push({ name, price });
    renderCart();
  }

  function renderCart() {
    const ul = document.getElementById('cartItems');
    ul.innerHTML = '';
    cartItems.forEach((item) => {
      const li = document.createElement('li');
      li.textContent = `${item.name} - $${item.price}`;
      ul.appendChild(li);
    });
  }

  function goToPayment() {
    const paymentLink = "https://envios.pichincha.com/l/Cx197Pux";
    window.location.href = paymentLink;
  }
</script>

</body>
</html>
