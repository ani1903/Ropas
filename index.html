<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha Electrodomésticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            margin: 10px;
        }
        .ubicacion {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .producto {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
            padding: 10px;
        }
        .producto img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .precio {
            color: #d32f2f;
            font-weight: bold;
        }
        .pago {
            text-align: center;
            margin: 20px;
        }
        .boton-pago {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Martha Electrodomésticos</h1>
    <h2>Exclusivo para tu hogar</h2>
</header>

<div class="ubicacion">
    <p>Ubicación: La Colón y España</p>
</div>

<div class="catalogo">
    <!-- Repite este bloque para cada producto -->
    <div class="producto">
        <img src="https://via.placeholder.com/250x150.png?text=Refrigeradora" alt="Refrigeradora">
        <h3>Refrigeradora Samsung</h3>
        <p class="precio">$450</p>
    </div>

    <div class="producto">
        <img src="https://via.placeholder.com/250x150.png?text=Lavadora" alt="Lavadora">
        <h3>Lavadora LG 18Kg</h3>
        <p class="precio">$399</p>
    </div>

    <div class="producto">
        <img src="https://via.placeholder.com/250x150.png?text=Microondas" alt="Microondas">
        <h3>Microondas Mabe 30L</h3>
        <p class="precio">$120</p>
    </div>

    <!-- Agrega aquí los 75 productos -->
</div>

<div class="pago">
    <a href="https://www.ejemplo-pago.com" class="boton-pago">Pagar Ahora</a>
</div>

</body>
</html>
